title: Neurion Technologies
description: Your Trusted Partner for Secure, Scalable Cloud and AI Infrastructure.
url: "https://www.neuorion.com"
baseurl: ""  # Empty for GitHub Pages - site served from root

# Theme (optional - we use custom layouts)
# theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Default permalink for posts - blog posts will be at /blog/:title.html
permalink: /blog/:title.html

# Jekyll will automatically find _posts in blog/_posts directory
# Posts will be accessible at /blog/:title.html

# Exclude build artifacts from Jekyll processing
# Note: index.html is NOT excluded so it's copied to output
# Since it has no front matter, Jekyll will copy it as-is without processing
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - tailwind.config.js
  - src/
  - blog-preview.html  # Local preview file - don't process
  - robots.txt
  - sitemap.xml
  - CNAME
  - README.md
  - README-BLOG.md
  - Gemfile
  - Gemfile.lock
  - .github/
  - .git
  - .gitignore
  - _site/