            --brand-gray: #64748B;

            --text-dark: #0F172A;

        /* Navigation Styles - aligned with main site */
        nav {
            position: fixed;
            width: 100%;

            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            justify-content: space-between;
            align-items: center;

        /* Desktop navigation links container */

            display: none;
        }

                font-size: 0.875rem;
                font-weight: 500;
                align-items: center;

                padding-right: 3rem;

        nav a {

            border-radius: 0.25rem;

            color: white !important;
        }

        /* Mobile Menu Styles */
        .mobile-menu-button {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 1.5rem;
            height: 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 51;
        }
        
        .mobile-menu-button span {
            width: 1.5rem;
            height: 2px;
            background: var(--text-dark);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-button.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .mobile-menu-button.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-button.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        @media (min-width: 768px) {
            .mobile-menu-button {
                display: none;
            }
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 50;
            padding-top: 5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .mobile-menu.active {
            right: 0;
        }
        
        .mobile-menu a {
            display: block;
            width: 100%;
            padding: 1rem 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s;
            flex: none;

        .mobile-menu a:hover {
            background-color: #f9fafb;
        }
        
        .mobile-menu a[href="/blog/"] {
            color: var(--brand-orange);
            font-weight: 700;
        }

        .mobile-menu a[href="/#contact"] {
            background: var(--brand-orange);
            color: white !important;
            margin: 1rem;
            border-radius: 0.25rem;
            text-align: center;
            border: none;
        }
        
        @media (min-width: 768px) {
            .mobile-menu {
                display: none;
            }
        }
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 49;
        }
        
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        @media (min-width: 768px) {
            .mobile-menu-overlay {
                display: none;
            }
        }
        
        /* Body scroll lock when menu is open */
        body.menu-open {
            overflow: hidden;

<body class="antialiased">
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white shadow-md px-6 md:px-12 py-4 flex justify-between items-center" role="navigation" aria-label="Main navigation">
        <div class="flex items-center space-x-3">
            <a href="/">
                <img src="/assets/images/logo.png" alt="Neuorion Logo" class="h-16">
            </a>
        </div>
        <div class="hidden md:flex space-x-8 text-sm font-medium items-center">
            <a href="/#home" class="hover:text-orange-500 transition">Home</a>
            <a href="/#mission" class="hover:text-orange-500 transition">Mission</a>
            <a href="/#story" class="hover:text-orange-500 transition">Story</a>
            <a href="/#competencies" class="hover:text-orange-500 transition">Competencies</a>
            <a href="/blog/" class="text-orange-600 font-bold">Blog</a>
            <a href="/#contact" class="bg-orange px-6 py-2 rounded text-white hover:bg-orange-600 transition shadow-md">Contact</a>
        </div>
        <button 
            class="mobile-menu-button" 
            id="mobileMenuButton" 
            aria-label="Toggle mobile menu"
            aria-expanded="false"
            aria-controls="mobileMenu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobileMenu" role="navigation" aria-label="Mobile navigation">
        <a href="/#home">Home</a>
        <a href="/#mission">Mission</a>
        <a href="/#story">Story</a>
        <a href="/#competencies">Competencies</a>
        <a href="/blog/">Blog</a>
        <a href="/#contact">Contact</a>
    </nav>
    
    <script>
        // Mobile menu toggle - with null checks
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        
        if (mobileMenuButton && mobileMenu && mobileMenuOverlay) {
            function toggleMobileMenu() {
                const isActive = mobileMenu.classList.contains('active');
                
                // Toggle classes
                mobileMenuButton.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                mobileMenuOverlay.classList.toggle('active');
                document.body.classList.toggle('menu-open');
                
                // Update ARIA expanded state
                mobileMenuButton.setAttribute('aria-expanded', !isActive);
                
                // Focus management
                if (!isActive) {
                    // Menu opening - focus first link
                    const firstLink = mobileMenu.querySelector('a');
                    if (firstLink) {
                        setTimeout(() => firstLink.focus(), 100);
                    }
                } else {
                    // Menu closing - return focus to button
                    mobileMenuButton.focus();
                }
            }
            
            // Button click handler
            mobileMenuButton.addEventListener('click', toggleMobileMenu);
            
            // Overlay click handler
            mobileMenuOverlay.addEventListener('click', toggleMobileMenu);
            
            // ESC key handler
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    toggleMobileMenu();
                }
            });
            
            // Close mobile menu when clicking on a link
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    setTimeout(toggleMobileMenu, 100);
                });
            });
        }
    </script>
