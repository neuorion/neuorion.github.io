<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
content="
default-src 'none';
script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
style-src 'self'
          https://fonts.googleapis.com
          https://cdnjs.cloudflare.com
          'unsafe-inline';
font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com;
img-src 'self' https://www.google-analytics.com data: https:;
connect-src 'self' https://www.google-analytics.com;
base-uri 'self';
form-action 'self';
object-src 'none';
upgrade-insecure-requests;
">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}Neuorion Technologies Blog</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    
    <style>
        :root {
            --brand-orange: #FF6B00;
            --brand-gray: #64748B;
            --bg-light: #FFFFFF;
            --text-dark: #0F172A;
        }
        body { 
            background-color: var(--bg-light); 
            color: var(--text-dark); 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
            line-height: 1.6;
        }
        /* Custom brand color classes - used throughout site */
        .logo-text-orange { color: var(--brand-orange); }
        .text-slate { color: var(--brand-gray); }
        .bg-orange { background-color: var(--brand-orange); }
        a { transition: color 0.2s ease; text-decoration: none; }
        a:hover { color: var(--brand-orange); }
        
        /* Navigation Custom Styles - Tailwind handles base classes */
        /* Blog link styling - highlight when on blog pages */
        nav a[href="/blog/"],
        nav a.text-orange-600 {
            color: var(--brand-orange) !important;
            font-weight: 700;
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 3rem 1.5rem;
            font-size: 0.875rem;
            border-top: 1px solid #f3f4f6;
            background: white;
        }
        
        footer a {
            color: var(--brand-gray);
            transition: color 0.2s;
        }
        
        footer a:hover {
            color: var(--brand-orange);
        }
        
        .antialiased {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Mobile Menu Styles */
        .mobile-menu-button {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 1.5rem;
            height: 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 51;
        }
        
        .mobile-menu-button span {
            width: 1.5rem;
            height: 2px;
            background: var(--text-dark);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-button.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .mobile-menu-button.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-button.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        @media (min-width: 768px) {
            .mobile-menu-button {
                display: none;
            }
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 50;
            padding-top: 5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .mobile-menu.active {
            right: 0;
        }
        
        .mobile-menu a {
            display: block;
            width: 100%;
            padding: 1rem 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s;
            flex: none;
        }
        
        .mobile-menu a:hover {
            background-color: #f9fafb;
        }
        
        .mobile-menu a[href="/blog/"] {
            color: var(--brand-orange);
            font-weight: 700;
        }
        
        .mobile-menu a[href="#contact"],
        .mobile-menu a[href="/#contact"] {
            background: var(--brand-orange);
            color: white !important;
            margin: 1rem;
            border-radius: 0.25rem;
            text-align: center;
            border: none;
        }
        
        @media (min-width: 768px) {
            .mobile-menu {
                display: none;
            }
        }
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 49;
        }
        
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        @media (min-width: 768px) {
            .mobile-menu-overlay {
                display: none;
            }
        }
        
        /* Body scroll lock when menu is open */
        body.menu-open {
            overflow: hidden;
        }
    </style>
    
    {% seo %}
</head>
<body class="antialiased">
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white shadow-md px-6 md:px-12 py-4 flex justify-between items-center" role="navigation" aria-label="Main navigation">
        <div class="flex items-center space-x-3">
            <a href="/">
                <img src="/assets/images/logo.png" alt="Neuorion Logo" class="h-16">
            </a>
        </div>
        <div class="hidden md:flex space-x-8 text-sm font-medium items-center">
            <a href="/#home" class="hover:text-orange-500 transition">Home</a>
            <a href="/#mission" class="hover:text-orange-500 transition">Mission</a>
            <a href="/#story" class="hover:text-orange-500 transition">Story</a>
            <a href="/#competencies" class="hover:text-orange-500 transition">Competencies</a>
            <a href="/blog/" class="text-orange-600 font-bold">Blog</a>
            <a href="/#contact" class="bg-orange px-6 py-2 rounded text-white hover:bg-orange-600 transition shadow-md">Contact</a>
        </div>
        <button 
            class="mobile-menu-button" 
            id="mobileMenuButton" 
            aria-label="Toggle mobile menu"
            aria-expanded="false"
            aria-controls="mobileMenu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobileMenu" role="navigation" aria-label="Mobile navigation">
        <a href="/#home">Home</a>
        <a href="/#mission">Mission</a>
        <a href="/#story">Story</a>
        <a href="/#competencies">Competencies</a>
        <a href="/blog/">Blog</a>
        <a href="/#contact">Contact</a>
    </nav>
    
    <script>
        // Mobile menu toggle - with null checks
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        
        if (mobileMenuButton && mobileMenu && mobileMenuOverlay) {
            function toggleMobileMenu() {
                const isActive = mobileMenu.classList.contains('active');
                
                // Toggle classes
                mobileMenuButton.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                mobileMenuOverlay.classList.toggle('active');
                document.body.classList.toggle('menu-open');
                
                // Update ARIA expanded state
                mobileMenuButton.setAttribute('aria-expanded', !isActive);
                
                // Focus management
                if (!isActive) {
                    // Menu opening - focus first link
                    const firstLink = mobileMenu.querySelector('a');
                    if (firstLink) {
                        setTimeout(() => firstLink.focus(), 100);
                    }
                } else {
                    // Menu closing - return focus to button
                    mobileMenuButton.focus();
                }
            }
            
            // Button click handler
            mobileMenuButton.addEventListener('click', toggleMobileMenu);
            
            // Overlay click handler
            mobileMenuOverlay.addEventListener('click', toggleMobileMenu);
            
            // ESC key handler
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    toggleMobileMenu();
                }
            });
            
            // Close mobile menu when clicking on a link
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    setTimeout(toggleMobileMenu, 100);
                });
            });
        }
    </script>
