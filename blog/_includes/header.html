<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
content="
default-src 'none';
script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
style-src 'self'
          https://fonts.googleapis.com
          https://cdnjs.cloudflare.com
          'unsafe-inline';
font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com;
img-src 'self' https://www.google-analytics.com data: https:;
connect-src 'self' https://www.google-analytics.com;
base-uri 'self';
form-action 'self';
object-src 'none';
upgrade-insecure-requests;
">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}Neuorion Technologies Blog</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    
    <style>
        :root {
            --brand-orange: #FF6B00;
            --brand-gray: #64748B;
            --bg-light: #FFFFFF;
            --text-dark: #0F172A;
        }
        body { 
            background-color: var(--bg-light); 
            color: var(--text-dark); 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }
        .logo-text-orange { color: var(--brand-orange); }
        .text-slate { color: var(--brand-gray); }
        .bg-orange { background-color: var(--brand-orange); }
        a { transition: color 0.2s ease; }
        a:hover { color: var(--brand-orange); }
    </style>
    
    {% seo %}
</head>
<body class="antialiased">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white shadow-md px-6 md:px-12 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <a href="/">
                <img src="/assets/images/logo.png" alt="Neuorion Logo" class="h-16">
            </a>
        </div>
        <div class="hidden md:flex space-x-8 text-sm font-medium items-center">
            <a href="/#home" class="hover:text-orange-500 transition">Home</a>
            <a href="/#mission" class="hover:text-orange-500 transition">Mission</a>
            <a href="/#story" class="hover:text-orange-500 transition">Story</a>
            <a href="/#competencies" class="hover:text-orange-500 transition">Competencies</a>
            <a href="/blog/" class="text-orange-600 font-bold">Blog</a>
            <a href="/#contact" class="bg-orange px-6 py-2 rounded text-white hover:bg-orange-600 transition shadow-md">Contact</a>
        </div>
    </nav>
